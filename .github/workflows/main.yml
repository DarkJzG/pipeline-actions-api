name: Mi primer Pipeline

on: 
#Esto se ejecuta cuando se realiza un "push"
  push:
    branches:
    - main
    - release/*
  pull_request:
    types: [opened, synchronize, reopened, review_request]
    branches:
    - main
    
  #ejecutar de manera programada
  schedule:
   - cron: "0 2 * * 1-5"

   #permitir ejecutar manualmente
  workflow_dispatch:

jobs:
  correr-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Realizamos un checkout a la rama
        uses: actions/checkout@v2

      - name: Usamos Node.js 20.x
        uses: actions/setup-node@v4
        with: 
              node-version: '20.x'
              cache: npm
      - name: Instalamos dependencias y realzamos el build
        run: |
          npm install
          npm run build --if-present
          
      
  
  
    
